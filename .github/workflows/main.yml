on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: SkylerJohnson102020/new-composite-action@main
        with:
          who-to-greet: 'Bob Loblaw'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
